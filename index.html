<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Tip Calculator</title>
  </head>
  <body>
                    <!-- Project 7: Build a tip calculator.

                    Math Hint:
                    tip amount = Bill amount x (tip percentage / 100)
                    
                    Requirements:
                    -Create a Github repository for this project.
                    -You should have a form where a user is able to input the cost of the meal.
                    -The form should also let the user choose the percentage tip they want to give.
                    -When they submit the form, show them the total with tip added.
                    -Display the total tip amount as well so they know how much they're tipping. -->


                    <div class="container">
                        <h1>Tip Calculator</h1>
                        <div class="field">
                            <label for="amount" class="field__label">Amount</label>
                            <input type="text" name="amount" id="amount" placeholder="$" class="field__input">
                        </div>
                        <div class="field">
                            <label for="tip" class="field__label">Tip</label>
                            <select name="tip" id="tip" class="field__input">
                                <option value="0" selected>No tip</option>
                                <option value="5">5% </option>
                                <option value="10">10% </option>
                                <option value="15">15% </option>
                                <option value="20">20% </option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="people" class="field__label">People</label>
                            <input type="number" value="1" min="1" step="1" id="people" class="field__input">
                        </div>
                        <button id="calculate">Calculate</button>
                        <div class="info">
                            <p class="info__tip"></p>
                            <p class="info__total"></p>
                        </div>
                    </div>
            
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
